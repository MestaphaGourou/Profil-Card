<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="master.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <div class="profile-card">

            <img src="./2303_0213.jpg" alt="" class="profile-img">
        </div>

            <span class="name">GOUROU MESTAPHA</span>
            <span class="job">Web Devlopper</span>

            <a href="#" class="link"><i class="fa-brands fa-facebook"></i></a>

            <a href="#" class="link"><i class="fa-brands fa-discord"></i></a>

    </div>
